<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StudyHub - Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/feed.css">
    <link rel="stylesheet" href="assets/css/profile.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-2 d-none d-md-flex flex-column text-light p-3 sticky-top" style="height: 100vh;">
                <img src="assets/img/logoStudyHub.png" alt="StudyHub" class="sidebar-logo mb-4">
                <a href="index.html" class="sidebar-link text-light"><i class="bi bi-house-door fs-4"></i> <span>Página
                        inicial</span></a>
                <!-- <a href="#" class="sidebar-link text-light"><i class="bi bi-search fs-4"></i> <span>Pesquisar</span></a> -->
                <!-- <a href="#" class="sidebar-link text-light"><i class="bi bi-compass fs-4"></i> <span>Explorar</span></a> -->
                <!-- <a href="#" class="sidebar-link text-light"><i class="bi bi-chat-dots fs-5"></i> <span>Mensagens</span></a> -->
                <!-- <a href="#" class="sidebar-link text-light"><i class="bi bi-heart fs-5"></i> <span>Notificações</span></a> -->
                <!-- <a href="#" class="sidebar-link text-light"><i class="bi bi-plus-square fs-5"></i> <span>Criar</span></a> -->
                <a href="#" class="sidebar-link text-light"><i class="bi bi-person-circle fs-4"></i>
                    <span>Perfil</span></a>
                <a href="#" class="sidebar-link text-light"><i class="bi bi-gear fs-4"></i> <span>Editar
                        Perfil</span></a>
            </aside>

            <main class="col-md-10 profile-box">
                <div class="profile-header">
                    <img id="profile-pic" src="assets/img/perfil.jpg" alt="Foto de Perfil" class="profile-pic">

                    <div class="profile-info">
                        <div class="d-flex align-items-center">
                            <h3 id="profile-username" class="me-2">usuario_exemplo</h3>
                            <button class="btn btn-outline-secondary btn-sm">Editar perfil</button>
                        </div>
                        <div class="profile-stats">
                            <span><strong id="post-count">0</strong> publicações</span>
                        </div>
                        <p id="profile-description">Descrição do usuário...</p>
                    </div>
                </div>

                <div class="profile-nav">
                    <i class="bi bi-grid-3x3"></i>
                    <h5>PUBLICAÇÕES</h5>
                </div>

                <div class="profile-content mt-4">
                    <p>Compartilhar fotos quando quiser. Elas aparecerão aqui no perfil.</p>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
