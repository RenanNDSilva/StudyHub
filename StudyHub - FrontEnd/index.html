      <section class="col-12 col-md-7 col-lg-6 px-3 py-4 mx-auto">
        <div class="card mb-4 bg-dark text-light border-0">
          <div class="card-body p-3">
            <form id="novaPostagem" class="position-relative">
              <!-- Campo de texto -->
              <textarea id="postInput" class="form-control bg-dark text-light border-secondary pe-5" rows="3"
                placeholder="O que você está estudando hoje?" required></textarea>

              <!-- Preview da imagem -->
              <div id="imagemPreviewContainer" class="d-flex flex-wrap gap-2 mt-2"></div>

              <!-- Ações -->
              <div class="d-flex justify-content-end align-items-center gap-3 mt-2">
                <label for="uploadArquivo" class="text-primary mb-0" style="cursor: pointer;">
                  <i class="bi bi-paperclip fs-5"></i>
                </label>
                <input type="file" id="uploadArquivo" accept="image/*" class="d-none" multiple>
                <button type="submit" class="btn btn-primary btn-sm">Publicar</button>
              </div>
            </form>
          </div>
        </div>
        <div id="feedPosts"></div>
        <div class="card mb-3 bg-dark text-light border-0">
          <div class="card-body pb-1">
            <div class="d-flex align-items-center mb-2">
              <img src="assets/img/perfil.jpg" alt="Perfil" class="rounded-circle me-2" width="40" height="40">
              <div class="post-usuario">
                Renan Nascimento <small class="text-muted">· 14:42</small>
              </div>
            </div>
            <p class="mb-2">Essa é uma postagem de exemplo no layout estilo Instagram com sidebar!</p>
            <img src="assets/img/prova.jpeg" alt="imagem postada" class="img-fluid rounded postagem-img mb-2">
            <div class="mt-3 d-flex justify-content-around post-actions">
              <span><i class="bi bi-chat"></i> 0</span>
              <span><i class="bi bi-heart"></i> 0</span>
              <span><i class="bi bi-share"></i></span>
            </div>
          </div>
        </div>
      </section>

        <!-- PERFIL DO USUÁRIO -->
